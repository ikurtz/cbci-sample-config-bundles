jenkins:
  systemMessage: "Welcome to CloudBees CI!"
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "JNLP4-connect-proxy"
  - "OperationsCenter2"
  - "Ping"
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  numExecutors: 0
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  securityRealm: "operationsCenter"
  updateCenter:
    sites:
    - id: "core-mm-offline"
      url: "file:/tmp/jenkins/war/WEB-INF/plugins/update-center.json"
    - id: "cap-core-mm"
      url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-mm/update-center.json"
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: true
notificationConfiguration:
  enabled: true
  router: "operationsCenter"
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "nodejs-app"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        workingDir: "/home/jenkins/agent"
      id: "d7a22116-477d-420d-bfa3-dce1c83513d4"
      label: "nodejs-app"
      name: "nodejs"
      yamlMergeStrategy: "override"
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "maven:3.9.4-eclipse-temurin-11"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "maven"
        workingDir: "/home/jenkins/agent"
      id: "ab59daee-3e1b-417b-b9ce-67776ddac458"
      label: "maven"
      name: "ephemeralAgentMaven"
      nodeUsageMode: NORMAL
      yamlMergeStrategy: "override"
highAvailability:
  highAvailabilityConfiguration:
    developerMode: true
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
  cloudBeesSCMReporting:
    enabled: true
  cloudbeesPipelineExplorer:
    autoPollingEnabled: true
    autoPollingIntervalSeconds: 10
    enabled: true
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  junitTestResultStorage:
    storage: "file"
tool:
  cloudbeesPluginUsageAnalyzer:
    enabled: true
  git:
    installations:
    - home: "git"
      name: "Default"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
